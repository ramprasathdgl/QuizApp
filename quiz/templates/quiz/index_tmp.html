{% extends 'base.html' %}
{%block content %}
{% if question_list %}
<form action={% url "quiz:next" %} method="post">
        {% csrf_token %}
        <ul style="list-style-type:none">
         {% for question in question_list %}
            <li><h3 align="left">Q{{question.id }} . {{ question.question_text }}</h3></li> 
		<table class="table table-hover">
			<tbody>
            {% for choice in question.choice_set.all %}
			<tr>
				<td align="left">
					<input type="radio" name="{{question.id}}" id="choice{{ forloop.counter}}" value=" {{ choice.choice_text}} " class = "form-radio"/>
			<label for="choice{{ forloop.counter }}"> 
				{{ choice.choice_text }}
			</label>
		</td>
	</tr>
            {% endfor %}
	</tbody>
	</table>
         {% endfor %}
        </ul>
        <input type="submit" value="Submit" class="btn btn-large btn-primary " role="button"/>
	</form>
{% endif %}
{% endblock %}
