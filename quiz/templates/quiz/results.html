{% extends 'base.html' %}
{% block content %}
{% if question_list %}
<div class="container">
    <h1> Much Awaited Results  !!! </h1>
        <table class="table table-hover table-bordered">
            <tbody>
                {% for k,v in result_dict.items %}
                    <tr class="info">
                        <td>
                            <h6> <strong> {{ forloop.counter }} </strong></h6>
                        </td>
                        <td >
                            <h4>
                                <p class="text-uppercase">
                                    <strong> {{ k }} </strong>
                                </p>
                            </h4>
                        </td>
                        <td>
                            <h5><strong> {{ v }} </strong></h5>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> 
</div>

{% endfor %}

{% endif %}
{% endblock %}
