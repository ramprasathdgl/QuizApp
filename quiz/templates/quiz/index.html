{% if question_list %}
<form action={% url "quiz:next" %} method="post">
        {% csrf_token %}
        <ul style="list-style-type:none">
         {% for question in question_list %}
            <li><h2>Q{{question.id }} . {{ question.question_text }}</h2></li> 
            {% for choice in question.choice_set.all %}
            <input type="radio" name="{{question.id}}" id="choice{{ forloop.counter}}" value=" {{ choice.choice_text}} "/>
            <label for="choice{{ forloop.counter }}"> {{ choice.choice_text }} </label></br>
            {% endfor %}
         {% endfor %}
        </ul>
        <input type="submit" value="submit"/>
	</form>
{% endif %}
